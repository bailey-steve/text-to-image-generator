[pytest]
# Pytest configuration for text-to-image application

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require API keys, slower)
    slow: Slow running tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
