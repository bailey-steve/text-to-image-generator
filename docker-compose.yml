version: '3.8'

services:
  # Main application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: text-to-image-generator
    ports:
      - "7860:7860"
    environment:
      # Load from .env file
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
      - REPLICATE_TOKEN=${REPLICATE_TOKEN}
      - DEFAULT_BACKEND=${DEFAULT_BACKEND:-huggingface}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_RETRIES=${MAX_RETRIES:-3}
      - TIMEOUT=${TIMEOUT:-60}
      - ENABLE_FALLBACK=${ENABLE_FALLBACK:-true}
      - FALLBACK_BACKEND=${FALLBACK_BACKEND:-huggingface}
      - LOCAL_MODEL=${LOCAL_MODEL:-stabilityai/sd-turbo}
    volumes:
      # Persist generated images
      - ./data:/app/data
      # Persist logs
      - ./logs:/app/logs
      # Mount custom plugins (optional)
      - ./plugins:/app/plugins
      # Cache HuggingFace models (for local backend)
      - huggingface-cache:/home/appuser/.cache/huggingface
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

